<div class="field-container">
  <app-checkbox
    [label]="i18n.dict('multi-select') | translate"
    [value]="multiSelect"
    (checked)="setMultiSelect(!multiSelect)"
  ></app-checkbox>
  <app-checkbox
    [label]="i18n.dict('select-all') | translate"
    [value]="selectAll"
    (checked)="setSelectAll(!selectAll)"
  ></app-checkbox>
</div>
