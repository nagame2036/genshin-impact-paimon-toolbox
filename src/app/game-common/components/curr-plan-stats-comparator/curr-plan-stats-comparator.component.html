<app-curr-plan-comparator
  *ngIf="type.endsWith('%'); else numeric"
  [label]="i18n.stats(type)"
  [curr]="curr | percent: '1.0-1'"
  [plan]="plan | percent: '1.0-1'"
></app-curr-plan-comparator>
<ng-template #numeric>
  <app-curr-plan-comparator
    [label]="i18n.stats(type)"
    [curr]="curr | number: '1.0-0'"
    [plan]="plan | number: '1.0-0'"
  ></app-curr-plan-comparator>
</ng-template>
