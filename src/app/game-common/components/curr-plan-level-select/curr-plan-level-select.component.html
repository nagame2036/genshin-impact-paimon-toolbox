<app-form-field
  class="form-container"
  [label]="i18n.dict('level')"
  [focus]="left.focus || right.focus"
  [hover]="left.hover || right.hover"
>
  <div class="form">
    <app-ascension-level-select
      #left
      class="value"
      [data]="currData"
      (changed)="setCurr($event)"
    ></app-ascension-level-select>
    <button
      class="execute-plan-btn"
      [class.reached]="!!reached"
      [disabled]="!reached"
      (click)="executePlan.emit()"
    >
      <span class="material-icons arrow">chevron_right</span>
    </button>
    <app-ascension-level-select
      #right
      class="value"
      [data]="planData"
      [dataStart]="currData"
      (changed)="setPlan($event)"
    ></app-ascension-level-select>
  </div>
</app-form-field>
