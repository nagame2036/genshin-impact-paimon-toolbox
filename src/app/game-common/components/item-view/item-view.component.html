<div class="view-container" [style.width.px]="width">
  <div class="image-container" [class]="backgroundType + '-' + backgroundDeps">
    <img
      class="image"
      [src]="images.get(type, item.id)"
      [alt]="i18n.data(itemKey) | translate"
    />
  </div>
  <div class="stars">
    <svg *ngFor="let s of stars" width="16" height="16">
      <path
        d="M 8.000 12.000 L 12.114 13.663 L 11.804 9.236 L 14.657
         5.837 L 10.351 4.764 L 8.000 1.000 L 5.649 4.764 L 1.343 5.837 L 4.196 9.236 L 3.886 13.663 L 8.000 12.000"
        stroke="#000"
        stroke-width="1"
        fill="yellow"
      ></path>
    </svg>
  </div>
  <div class="name">
    {{ i18n.data(itemKey) | translate }}
  </div>
</div>
