<app-dialog #dialog>
  <h2 title>
    {{ i18n.module('confirm-to-remove') | translate }}
  </h2>
  <div class="remove-list-container" *ngIf="items">
    <div class="remove-list">
      <div *ngFor="let item of items" class="remove-item-view">
        <app-item-view
          *ngIf="item"
          [category]="category"
          [id]="item.info.id"
          [rarity]="item.info.rarity"
          [backgroundDeps]="item.info.element || item.info.rarity"
        >
        </app-item-view>
      </div>
    </div>
  </div>
  <div actions class="remove-confirm-actions">
    <app-ring-button (clicked)="dialog.close()">
      {{ i18n.dict('cancel') | translate }}
    </app-ring-button>
    <app-ring-button color="red" (clicked)="emitConfirm()">
      {{ i18n.dict('confirm') | translate }}
    </app-ring-button>
  </div>
</app-dialog>
