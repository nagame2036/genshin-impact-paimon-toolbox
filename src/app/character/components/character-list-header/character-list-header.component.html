<div *ngIf="view.options | async as options" class="options">
  <app-multi-select
    class="option"
    [ordered]="true"
    [options]="sorts"
    [values]="sort"
    (changed)="sortChanged.emit($event)"
  >
    <span form-label>
      {{ i18n.dict('sort') | translate }}
    </span>
  </app-multi-select>
  <app-multi-select
    class="option"
    [options]="view.rarities"
    [values]="options.rarities"
    (changed)="view.filterRarity($event); changed.emit()"
  >
    <span form-label>
      {{ i18n.dict('rarity') | translate }}
    </span>
  </app-multi-select>
  <app-multi-select
    class="option"
    [options]="view.elements"
    [values]="options.elements"
    (changed)="view.filterElement($event); changed.emit()"
  >
    <span form-label>
      {{ i18n.dict('element') | translate }}
    </span>
  </app-multi-select>
  <app-multi-select
    class="option"
    [options]="view.weapons"
    [values]="options.weapons"
    (changed)="view.filterWeapon($event); changed.emit()"
  >
    <span form-label>
      {{ i18n.dict('weapon') | translate }}
    </span>
  </app-multi-select>
  <div class="actions">
    <ng-content select="[actions]"></ng-content>
  </div>
</div>
