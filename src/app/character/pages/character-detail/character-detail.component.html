<div class="sub-toolbar">
  <button class="icon-btn" (click)="goBack()">
    <span class="material-icons">arrow_back</span>
  </button>
  <div class="sub-toolbar-title">
    {{ i18n.module('detail') | translate }}
    -
    {{ i18n.data('character.' + characterId) | translate }}
  </div>
  <button class="icon-btn remove-btn" (click)="removeDialog.open([character])">
    <span class="material-icons">person_remove</span>
  </button>
</div>
<div class="detail-content">
  <app-nav-tabs [links]="links"></app-nav-tabs>
  <div class="detail-subpage">
    <router-outlet></router-outlet>
  </div>
</div>
<app-remove-confirm-dialog
  #removeDialog
  type="characters"
  (confirm)="remove()"
></app-remove-confirm-dialog>
