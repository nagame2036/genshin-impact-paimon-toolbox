<div class="page">
  <h1 class="title">
    {{ i18n.module('title') | translate }}
  </h1>
  <div class="settings">
    <app-select
      (changed)="settings.useLocale($event)"
      [label]="i18n.module('language')"
      [options]="settings.allLocales"
      [value]="locale"
      *ngIf="settings.locale | async as locale"
    ></app-select>
  </div>
</div>
