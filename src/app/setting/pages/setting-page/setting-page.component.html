<div class="page">
  <h1 class="title">
    {{ i18n.module('title') | translate }}
  </h1>
  <div class="settings">
    <app-select
      [label]="i18n.module('language')"
      [options]="languages"
      [value]="currentLanguage"
      (changed)="switchLanguage($event)"
    ></app-select>
  </div>
</div>
