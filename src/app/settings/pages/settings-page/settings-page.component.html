<div class="page">
  <h1 class="title">
    {{ i18n.module('title') | translate }}
  </h1>
  <div class="settings">
    <app-select [options]="languages" [value]="currentLanguage" (changed)="switchLanguage($event)">
      <span form-label>
        {{ i18n.module('language') | translate }}
      </span>
    </app-select>
  </div>
</div>
