<div *ngIf="party && plan" fxLayout="row" fxLayoutGap="40px">
  <app-weapon-plan-form [weapon]="party" [plan]="plan" [plans]="plans" (executePlan)="executePlan($event)"
                        (currentChange)="saveParty()" (goalChange)="savePlan()">
  </app-weapon-plan-form>
  <app-materials-cost-list fxFlex="auto" [costs]="plans" [subtitles]="subtitles" [types]="types">
  </app-materials-cost-list>
</div>
