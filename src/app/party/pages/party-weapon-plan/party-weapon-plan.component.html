<div *ngIf="party && plan" class="plan-content">
  <app-weapon-plan-form [weapon]="party" [plan]="plan" [plans]="plans" (executePlan)="executePlan($event)"
                        (currentChange)="saveParty()" (goalChange)="savePlan()">
  </app-weapon-plan-form>
  <app-material-cost-list class="cost-list" [costs]="plans" [subtitles]="subtitles" [types]="types">
  </app-material-cost-list>
</div>
<app-execute-plan-confirm-dialog #executePlanConfirm></app-execute-plan-confirm-dialog>
