<div>
  <div fxLayout="row wrap" fxLayoutGap="16px">
    <div *ngFor="let character of characters" class="character-list-item">
      <app-item-image-container class="character-list-item"
                                category="characters" [id]="character.id" [rarity]="character.rarity"
                                (click)="selectCharacter(character)">
      </app-item-image-container>
    </div>
    <div class="character-list-item">
      <ng-content select="[list-tail]"></ng-content>
    </div>
  </div>
</div>
