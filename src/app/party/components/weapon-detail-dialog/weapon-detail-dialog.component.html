<div fxLayout="column" fxLayoutAlign="center center">
  <app-item-view category="weapons" [width]="220" [id]="data.weapon.id" [rarity]="data.weapon.rarity">
    <div container-right class="party-item-overview" gdAlignColumns="space-around stretch"
         gdColumns="repeat(2, auto)" gdRows="repeat(1, 1fr)"
         gdAreas="weapon weapon-data">
      <div gdArea="weapon" class="party-item-overview-label party-item-overview-row-non-border-top">
        <b>{{ i18nDict('type') | translate }}</b>
      </div>
      <div gdArea="weapon-data" class="party-item-overview-data party-item-overview-row-non-border-top">
        {{ i18nDict('weapon-types.' + data.weapon.type) | translate }}
      </div>
    </div>
  </app-item-view>
  <app-weapon-plan-form [weapon]="data.weapon" [plan]="data.plan"
                        (currentChange)="saveParty()" (goalChange)="savePlan()">
  </app-weapon-plan-form>
</div>
<div mat-dialog-actions>
  <button mat-stroked-button (click)="remove(data.weapon)">
    {{ i18n('remove') | translate }}
  </button>
</div>
