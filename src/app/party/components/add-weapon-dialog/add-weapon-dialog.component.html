<h2 mat-dialog-title>{{ i18n.module('add') | translate }}</h2>
<mat-divider></mat-divider>
<div mat-dialog-content>
  <button *ngIf="selected" @formTrigger class="expand-list-btn" (click)="reset()">
    {{ i18n.module('expand-list') | translate }}
  </button>
  <div *ngIf="!selected" @listTrigger>
    <app-weapon-list [weapons]="weapons" (selected)="select($event)"></app-weapon-list>
  </div>
  <div *ngIf="selected" @formTrigger class="add-weapon-form" fxLayout="column" fxLayoutAlign="center center">
    <div style="width: 100px">
      <app-item-view category="weapons" [id]="selectedWeapon.id" [rarity]="selectedWeapon.rarity"></app-item-view>
    </div>
    <app-weapon-plan-form [weapon]="selectedWeapon" [plan]="selectedPlan">
    </app-weapon-plan-form>
  </div>
</div>
<div *ngIf="selected" mat-dialog-actions>
  <button mat-flat-button color="primary" [disabled]="!selected" (click)="add()">
    {{ i18n.module('add') | translate }}
  </button>
</div>
