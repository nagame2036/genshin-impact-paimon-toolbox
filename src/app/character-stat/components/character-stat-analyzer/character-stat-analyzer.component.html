<div class="character-stat-analyzer-page">
  <p>
    {{ i18n.module('weight') | paramsTranslate: {weight: weight, type: i18n.pDict('elements.' + dmgType)} }}
  </p>
  <div *ngFor="let f of fields" style="display: flex">
    <p>
      {{
      i18n.module(f.text) | paramsTranslate: {
        dmgBonus: weight * 10,
        type: i18n.pDict('elements.' + dmgType),
        dmg: f.value() | number: '1.1-1'
      }
      }}
    </p>
    <button class="character-stat-analyzer-compare-button" mat-stroked-button (click)="copyAndCompare(f)"
            color="accent">
      {{ i18n.module('copy-and-compare') | translate }}
    </button>
  </div>
</div>
