<div class="character-stat-page">
  <div class="character-stat-component">
    <h1 class="mat-h1">{{ i18n.module('title') | translate }}</h1>
    <app-character-stat-profile></app-character-stat-profile>
  </div>
  <mat-divider vertical></mat-divider>
  <mat-tab-group class="character-stat-tab-group">
    <mat-tab [label]="i18n.module('analyzer.title') | translate">
      <app-character-stat-optimizer></app-character-stat-optimizer>
      <mat-divider inset style="margin-top: 8px"></mat-divider>
      <app-character-stat-analyzer></app-character-stat-analyzer>
    </mat-tab>
    <mat-tab [label]="i18n.module('calculator.title') | translate">
      <app-character-stat-calculator></app-character-stat-calculator>
    </mat-tab>
  </mat-tab-group>
</div>
