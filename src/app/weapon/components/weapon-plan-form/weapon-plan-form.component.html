<div *ngIf="weapon" class="plan-form-container">
  <app-item-view category="weapons" [id]="info.id" [rarity]="info.rarity"></app-item-view>
  <app-select class="attribute-select" [options]="refineRanks" [value]="progress.refine"
              (changed)="setRefineRank($event)">
    <span form-label>
      {{ i18n.dict('refine-rank') | translate }}
    </span>
  </app-select>
  <app-current-goal-level-select label="weapon" [ascension]="progress.ascension" [goalAscension]="plan.ascension"
                                 [level]="progress.level" [goalLevel]="plan.level"
                                 [satisfied]="satisfied[0]" (executePlan)="executePlan.emit(0)"
                                 (currentChange)="setCurrentLevel($event)" (goalChange)="setGoalLevel($event)">
  </app-current-goal-level-select>
  <ng-container *ngFor="let type of service.getStatsTypes(weapon); let i = index">
    <ng-container *ngIf="type.endsWith('%') else numeric">
      <app-current-goal-comparator [current]="weapon.currentStats.get(type) | percent: '1.0-1'"
                                   [goal]="weapon.planStats.get(type) | percent: '1.0-1'">
        {{ i18n.stats(type) | translate }}
      </app-current-goal-comparator>
    </ng-container>
    <ng-template #numeric>
      <app-current-goal-comparator [current]="weapon.currentStats.get(type) | number: '1.0-0'"
                                   [goal]="weapon.planStats.get(type) | number: '1.0-0'">
        {{ i18n.stats(type) | translate }}
      </app-current-goal-comparator>
    </ng-template>
  </ng-container>
  <div *ngFor="let bonus of info.expBonus || []">
    {{ i18n.module('exp-bonus') | translate: bonus }}
  </div>
  <app-ring-button *ngIf="planMode" class="execute-all-btn" [class.satisfied]="satisfied[0]"
                   [disabled]="!satisfied[0]" (click)="executePlan.emit(0)">
    {{ i18n.module('execute-all-plan') | translate }}
  </app-ring-button>
</div>
