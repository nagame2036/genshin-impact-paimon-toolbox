<div *ngIf="weapon" class="plan-form-container">
  <app-item-view
    category="weapons"
    [id]="info.id"
    [rarity]="info.rarity"
  ></app-item-view>
  <app-select
    class="attribute-select"
    [options]="refineRanks"
    [value]="progress.refine"
    (changed)="setRefineRank($event)"
  >
    <span form-label>
      {{ i18n.dict('refine-rank') | translate }}
    </span>
  </app-select>
  <app-curr-plan-level-select
    label="weapon"
    [currLevel]="progress"
    [planLevel]="plan"
    [reached]="reachedStates[1]"
    (executePlan)="executePlan.emit(1)"
    (currChange)="setCurrLevel($event)"
    (planChange)="setPlanLevel($event)"
  >
  </app-curr-plan-level-select>
  <ng-container
    *ngFor="let type of service.getStatsTypes(weapon); let i = index"
  >
    <app-curr-plan-comparator
      *ngIf="type.endsWith('%'); else numeric"
      [curr]="weapon.currentStats.get(type) | percent: '1.0-1'"
      [plan]="weapon.planStats.get(type) | percent: '1.0-1'"
    >
      {{ i18n.stats(type) | translate }}
    </app-curr-plan-comparator>
    <ng-template #numeric>
      <app-curr-plan-comparator
        [curr]="weapon.currentStats.get(type) | number: '1.0-0'"
        [plan]="weapon.planStats.get(type) | number: '1.0-0'"
      >
        {{ i18n.stats(type) | translate }}
      </app-curr-plan-comparator>
    </ng-template>
  </ng-container>
  <div *ngFor="let bonus of info.expBonus || []">
    {{ i18n.module('exp-bonus') | translate: bonus }}
  </div>
  <app-ring-button
    *ngIf="reachedStates.length > 0"
    class="execute-all-btn"
    [class.reached]="reachedStates[0]"
    [disabled]="!reachedStates[0]"
    (click)="executePlan.emit(0)"
  >
    {{ i18n.module('execute-all-plan') | translate }}
  </app-ring-button>
</div>
