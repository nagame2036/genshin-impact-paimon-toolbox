<div class="plan-content" *ngIf="weapon">
  <app-weapon-plan-form
    [weapon]="weapon"
    [reachedStates]="reachedStates"
    (executePlan)="executePlan($event)"
    (changed)="save()"
  ></app-weapon-plan-form>
  <app-material-requirement
    class="cost-list"
    [requirements]="requirements"
    [types]="types"
  ></app-material-requirement>
</div>
<app-execute-plan-confirm-dialog #executePlanConfirm>
</app-execute-plan-confirm-dialog>
