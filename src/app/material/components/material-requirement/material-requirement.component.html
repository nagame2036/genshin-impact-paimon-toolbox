<div class="list-options">
  <ng-container *ngIf="requirements.length > 0">
    <app-select [value]="currentIndex" [options]="requirementOptions" (changed)="changeRequirement($event)">
      <span form-label>
        {{ i18n.module('plan-requirement') | translate }}
      </span>
    </app-select>
  </ng-container>
  <app-checkbox [label]="i18n.module('show-overflow') | translate"
                [value]="(materials.showOverflow | async) || true" (checked)="materials.showOverflow.next($event)">
  </app-checkbox>
</div>
<div class="list" *ngIf="requireDetails$ | async as details">
  <app-material-list *ngFor="let items$ of details; let i = index; trackBy: trackIndex"
                     [subtitle]="subtitles[i]" [items$]="items$" [showCostDetails]="false">
  </app-material-list>
</div>
