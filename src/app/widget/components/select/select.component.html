<app-form-field
  #container
  class="form-container"
  [ngClass]="{hover: hover, focus: focus}"
  (mouseenter)="hover = true"
  (mouseleave)="hover = false"
  (click)="focus = opened = true"
>
  <label form-label>
    <ng-content select="[form-label]"></ng-content>
  </label>
  <div class="select-container">
    <div #prefix [class.prefix]="prefix.children.length > 0">
      <ng-content select="[prefix]"></ng-content>
    </div>
    <input
      class="select"
      type="text"
      [value]="valueText | translate"
      readonly
      (focusin)="focus = opened = true"
      (focusout)="focus = false"
    />
    <div
      class="material-icons select-arrow"
      [ngClass]="{hover: hover, focus: focus}"
    >
      keyboard_arrow_down
    </div>
    <ng-container *ngTemplateOutlet="customDropdown || defaultDropdown">
    </ng-container>
    <ng-template #defaultDropdown>
      <ul
        *ngIf="opened"
        class="select-dropdown"
        [style.width.px]="container.width"
      >
        <ng-container *ngTemplateOutlet="customOptions || defaultOptions">
        </ng-container>
      </ul>
      <ng-template #defaultOptions>
        <li
          *ngFor="let option of options"
          class="select-option"
          [class.selected]="option.value === value"
          (click)="change(option)"
        >
          {{ option.text | translate }}
        </li>
      </ng-template>
    </ng-template>
    <div #suffix [class.suffix]="suffix.children.length > 0">
      <ng-content select="[suffix]"></ng-content>
    </div>
  </div>
</app-form-field>
