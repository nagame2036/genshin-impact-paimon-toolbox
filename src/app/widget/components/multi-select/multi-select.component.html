<app-select [label]="label" [valueText]="valueText" [customOptions]="customOptions">
  <ng-container prefix>
    <ng-content select="[prefix]"></ng-content>
  </ng-container>
  <ng-container suffix>
    <ng-content select="[prefix]"></ng-content>
  </ng-container>
</app-select>
<ng-template #customOptions>
  <li
    (click)="selectAll()"
    *ngIf="!ordered"
    [class.selected]="value.length === options.length"
    [title]="i18n.dict('all') | translate"
    class="select-option"
  >
    {{ i18n.dict('all') | translate }}
  </li>
  <li
    (click)="change(option)"
    *ngFor="let option of options"
    [class.selected]="value.includes(option.value)"
    [title]="option.text | translate"
    class="select-option"
  >
    <ng-container *ngIf="value.indexOf(option.value) + 1 as index">
      <div *ngIf="ordered && index >= 1" class="order-hint">
        {{ index }}
      </div>
    </ng-container>
    <div class="select-option-text">
      {{ option.text | translate }}
    </div>
  </li>
</ng-template>
