<app-input-field
  [customInput]="customInput"
  [disabled]="disabled"
  [wrong]="wrong"
>
  <ng-template #customInput>
    <input
      class="input-field"
      type="tel"
      [value]="value"
      [disabled]="disabled"
      (input)="input($event)"
      (change)="change($event)"
    />
  </ng-template>
</app-input-field>
