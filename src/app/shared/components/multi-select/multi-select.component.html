<mat-checkbox class="app-multi-select-checkbox" [checked]="multiSelect" (change)="setMultiSelect($event.checked)">
  {{ i18n.dict('multi-select') | translate }}
</mat-checkbox>
<mat-checkbox class="app-multi-select-checkbox" [checked]="selectAll" (change)="setSelectAll($event.checked)">
  {{ i18n.dict('select-all') | translate }}
</mat-checkbox>
