<div class="inventory-page">
  <mat-tab-group class="inventory-tab-group">
    <mat-tab [label]="i18n('common-materials') | translate">
      <div class="inventory-subpage">
        <app-inventory-common-materials></app-inventory-common-materials>
      </div>
    </mat-tab>
    <mat-tab *ngFor="let page of pages" [label]="i18n(page) | translate">
      <div class="inventory-subpage">
        <app-inventory-special-materials [category]="page"></app-inventory-special-materials>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
