<div class="inventory-header">
  <app-multi-select [values]="rarityFilter" [options]="materials.rarityOptions" (changed)="changeRarityFilter($event)">
    <span form-label>
      {{ i18n.dict('rarity') | translate }}
    </span>
  </app-multi-select>
  <app-checkbox [label]="i18n.module('show-overflow') | translate"
                [value]="(materials.showOverflow | async) || true" (checked)="materials.showOverflow.next($event)">
  </app-checkbox>
</div>
