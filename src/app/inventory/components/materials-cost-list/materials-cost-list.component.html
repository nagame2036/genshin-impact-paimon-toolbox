<div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="16px">
  <ng-container *ngIf="costs.length > 0">
    <mat-form-field floatLabel="always" appearance="outline" class="app-form-field">
      <mat-label>{{ i18n.module('plan-cost') | translate }}</mat-label>
      <mat-select [value]="costs[0]" (selectionChange)="changeCost($event.value)">
        <mat-option *ngFor="let cost of costs" [value]="cost">
          {{ cost.title | translate }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </ng-container>
  <mat-checkbox class="app-multi-select-checkbox" [checked]="showOverflow" (change)="showOverflow = $event.checked">
    {{ i18n.module('show-overflow') | translate }}
  </mat-checkbox>
</div>
<cdk-virtual-scroll-viewport class="scrollable-material-cost-list" itemSize="50">
  <app-inventory-list *ngFor="let items$ of costMaterials; let i = index"
                      [subtitle]="subtitles[i]" [items]="items$" [showOverflow]="showOverflow"
                      [showCostDetails]="false">
  </app-inventory-list>
</cdk-virtual-scroll-viewport>
